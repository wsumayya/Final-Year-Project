<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}Django Dashboard{% endblock %}</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        nav {
            padding: 15px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            margin-right: 15px;
            color: #007bff;
            text-decoration: none;
        }

        nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <main>
        {% if user.is_authenticated %}
        <nav class="main-menu">
            <h1>NutriEase</h1>
            {% load static %}
            <img class="logo" src="{% static 'images/logo.jpg' %}" alt="NutriEase Logo" />
            <ul>
                <li class="nav-item"><a href="{% url 'profile' %}"><i class="fa fa-user nav-icon"></i> Profile</a></li>
                <li class="nav-item"><a href="{% url 'meals' %}"><i class="fa fa-person-running nav-icon"></i> Suggested
                        Meals</a></li>

                <li class="nav-item"><a href="{% url 'comments' %}"><i class="fa fa-calendar-check nav-icon"></i>
                        Comments/Reviews</a></li>
                <li class="nav-item"><a href="{% url 'logout' %}"><i class="fa fa-sliders nav-icon"></i> Logout</a></li>
            </ul>
        </nav>
        {% endif %}
        <div class="container mt-4">
            {% block content %} {% endblock %}
        </div>
    </main>
</body>

</html>
