<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!-- Ensures responsive design -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">  <!-- Font Awesome for icons -->
 
    <style>
        /* General styling for body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container box styling */
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 400px;
            text-align: center;
        }

        /* Styling for input fields */
        input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            width: 100%;
            box-sizing: border-box;
        }

        /* Styling for buttons */
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        /* Button hover effect */
        button:hover {
            background-color: #0056b3;
        }

        /* Styling for links */
        .link {
            margin-top: 15px;
            font-size: 14px;
        }

        .link a {
            color: #007BFF;
            text-decoration: none;
        }

        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    {% extends 'index.html' %}  <!-- Extending the base template -->

    <h1>Login</h1>  <!-- Page title -->
    
    {% block content %}  <!-- Start of content block -->
    <div class="container" style="margin-top: 30px;">  <!-- Main login container -->
        <h2 class="text-center mb-4" style="color: #007BFF;">Login</h2>  <!-- Login heading -->
        <form method="post">  <!-- Form for user login -->
            {% csrf_token %}  <!-- CSRF token for security -->
            {{ form.as_p }}  <!-- Render form fields dynamically -->
            <button type="submit" class="btn btn-primary w-100">Login</button>  <!-- Submit button -->
        </form>
        <div class="form-group text-center mt-3">  <!-- Sign-up prompt -->
            <small class="text-muted">
                Don't have an account? 
                <a href="{% url 'register' %}">Sign Up</a>  <!-- Link to registration page -->
            </small>
        </div>
    </div>
    {% endblock %}  <!-- End of content block -->

</body>
</html>
